<div *ngIf="technology">
  <h2>{{technology.name}} Details</h2>

  <div class="container">
    <div [hidden]="submitted">
      <form (ngSubmit)="onFormSubmit()" #editTechnologyForm="ngForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id"
                 disabled
                 [(ngModel)]="technology.id" name="id"
                 #id="ngModel">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 maxlength="50"
                 [(ngModel)]="technology.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!editTechnologyForm.form.valid">Save</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ technology.name }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>

  <br/>
  <button class="btn btn-danger" title="Delete this technology" (click)="delete(technology)">Delete</button>
  <button class="btn btn-dark" (click)="goBack()">Back</button>
</div>
