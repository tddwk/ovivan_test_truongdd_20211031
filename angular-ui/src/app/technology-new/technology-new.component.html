<h2>Add new technology</h2>

<div class="container">
  <div>
    <form (ngSubmit)="onFormSubmit()" #newTechnologyForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               maxlength="50"
               [(ngModel)]="technology.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!newTechnologyForm.form.valid">Submit</button>
    </form>
  </div>
</div>
