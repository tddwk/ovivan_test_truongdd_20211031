<h2>Projects</h2>

<table mat-table [dataSource]="projects" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
  </ng-container>

  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <ng-container matColumnDef="number_of_technologies">
    <th mat-header-cell *matHeaderCellDef> Number of Technologies </th>
    <td mat-cell *matCellDef="let element"> {{element.technologies.length}} </td>
  </ng-container>

  <ng-container matColumnDef="number_of_developers">
    <th mat-header-cell *matHeaderCellDef> Number of Developers </th>
    <td mat-cell *matCellDef="let element"> {{element.developers.length}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" title="Edit this project" (click)="goToEdit(element)">View/ Edit</button>
      <button class="btn btn-danger" title="Delete this project" (click)="delete(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="text-align: center">
  <button [disabled]="currentPage === 1" class="btn btn-warning" title="Prev" (click)="goToPrev()">Prev</button>
  [{{currentPage}} / {{pageCount}}]
  <button [disabled]="currentPage === pageCount" class="btn btn-warning" title="Next" (click)="goToNext()">Next</button>
</div>

<button class="btn btn-success" title="New project" (click)="goToNew()">New Project</button>
